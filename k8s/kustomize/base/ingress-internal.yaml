apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: developer-manager
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
spec:
  ingressClassName: nginx-internal
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: developer-manager
                port:
                  number: 8080
